<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load an Account UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(wp.gif);
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 800px;
      height: 500px;
      background: url(background.png);
      opacity: 0.9;
      background-size: cover;
      padding: 20px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 0 100px rgb(255, 255, 255);
      position: relative;
    }

    .header {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 20px;
      color: white;
    }

    .form {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .form-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group label {
      font-size: 15px;
      font-weight: bold;
      color: white;
    }

    .form-group input {
      width: 180px;
      height: 30px;
      border: 1px solid #000;
      border-radius: 20px;
      padding: 5px;
    }

    .form-group button {
      width: 80px;
      height: 30px;
      background-color: #e0e0e0;
      border: 1px solid #000;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 5px;
      margin-left: auto;
    }

    .form-group button:hover {
      background-color: #d0d0d0;
    }

    .logo {
      width: 250px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(Logo.png);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .details {
      margin: 0px;
      border: 1px solid #000;
      padding: 10px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 5px;
      overflow: auto; 
      background-color: white;
    }

    .details span {
      font-size: 15px;
      font-weight: bolder;
      margin: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 25px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="close">&times;</div>

    <div class="header">LOAD AN ACCOUNT</div>

    <div class="form">
      <div class="form-group">
        <label for="username">ENTER USERNAME:</label>
        <input type="text" id="username">
        <button>DETAILS</button>
      </div>
      <div class="form-group">
        <label for="amount">AMOUNT:</label>
        <input type="number" id="amount" style="width: 120px;">
        <button>ADD</button>
      </div>
      <div class="logo"></div>
    </div>

    <div class="details">
      <span>NAME:</span>
      <span>IGN:</span>
      <span>ID:</span>
      <span>BIRTHDAY:</span>
      <span>EMAIL ADDRESS:</span>
      <span>PHONE NUMBER:</span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
